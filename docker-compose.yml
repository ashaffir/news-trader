services:
  web:
    build: .
    command: ["/bin/bash", "-lc", "/app/entrypoint.sh"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8800:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/app/.cache/ms-playwright
      - SERVICE_ROLE=web

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=news_trader
      - POSTGRES_USER=news_trader
      - POSTGRES_PASSWORD=news_trader
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build: .
    command: ["/bin/bash", "-lc", "/app/entrypoint.sh"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/app/.cache/ms-playwright
      # CHROME_BIN/CHROME_PATH not required when using Playwright-managed Chromium
      - DISPLAY=:99
      - DJANGO_ALLOW_ASYNC_UNSAFE=1
      - SERVICE_ROLE=worker
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "news_trader", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  celery-beat:
    build: .
    command: ["/bin/bash", "-lc", "/app/entrypoint.sh"]
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    env_file:
      - .env
    environment:
      - SERVICE_ROLE=beat
    depends_on:
      - db
      - redis
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a monitoring service
  flower:
    build: .
    command: celery -A news_trader flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - monitoring

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:
